environment: local

local {
  services {
    host: "http://localhost"
    home-frontend {
      port = 9005
      productionRoute = "/agents-frontend/start-page"
    }
    bName-frontend {
      port = 9000
      productionRoute = "/agents-frontend/businessName/false"
    }
    email-frontend {
      port = 9000
      productionRoute = "/agents-frontend/email/false"
    }
    contact-frontend {
      port = 9000
      productionRoute = "/agents-frontend/contactNumber/false"
    }
    address-frontend {
      port = 9000
      productionRoute = "/agents-frontend/address/false"
    }
    correspondence-frontend {
      port = 9000
      productionRoute = "/agents-frontend/correspondence/false"
    }
    password-frontend {
      port = 9000
      productionRoute = "/agents-frontend/password"
    }
    summary-frontend {
      port = 9000
      productionRoute = "/agents-frontend/summary"
    }
  }
}